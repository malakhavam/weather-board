<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header class="col-12 text-light text-center p-1">
            <h1>Weather Dashboard</h1>
        </header>  
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Search for a city:</h5>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="search-city" placeholder="Enter city name here">
                        <div class="input-group-append"></div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="search-city-button">Search</button>
                </form>
                <!-- Search city history list -->
              
                    <ul class="list-group" id="search-history-list"></ul>
                    <button id="clear-history" class="btn btn-sm btn-secondary hide btn-block">Clear Search</button>
                
            </div>
            <div id="weather-content" class="col-12 col-md-9 hide">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info border rounded my-3 px-3 py-3">
                            <h2 id="current-city"> <small class="text-muted" id="today-date"></small></h2>

                            <p class="mb-0">Temp: <span id="current-temp"></span></p>
                            <p class="mb-0">Wind: <span id="current-wind-speed"></span></p>
                            <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                            <p>UV index: <span id="uv-index"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast</h2>
                        
                    </div>
                </div>
                <div id="five-day-forecast" class="row">
                    <div class="col-2">
                        <div class="card">
                            <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Wind: </p>
                            <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
